<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FATED - Реєстрація</title>
  <script type="module" src="/src/second.js"></script>
</head>
<body class="bg-[#ff6b6b] flex items-center justify-center min-h-screen font-sans m-0 p-0">
  <div class="container w-[90%] max-w-sm p-5 flex flex-col items-center text-center">
    
    <div class="logo-circle w-30 h-30 bg-white rounded-full flex items-center justify-center mb-5">
      <span class="logo-heart text-6xl text-[#ff6b6b] rotate-[30deg] leading-none">♥</span>
    </div>

    <h1 class="app-title font-comic text-4xl font-bold text-white mb-7 drop-shadow-[2px_2px_0_#e85050]">FATED</h1>

    <div class="tab-switch flex w-full mb-7 gap-2">
      <button class="tab-button flex-1 py-2 text-base font-bold rounded bg-[#fc8282] text-white opacity-80">LOGIN</button>
      <button class="tab-button flex-1 py-2 text-base font-bold rounded bg-white text-[#ff6b6b] border border-white">REGISTER</button>
    </div>

    <input type="text" placeholder="user name" class="input-field w-full p-4 mb-4 rounded text-center text-gray-800 text-base outline-none">
    <input type="password" placeholder="password" class="input-field w-full p-4 mb-4 rounded text-center text-gray-800 text-base outline-none">
    <input type="email" placeholder="email" class="input-field w-full p-4 mb-4 rounded text-center text-gray-800 text-base outline-none">

    <div class="forgot-password w-full text-right mb-6">
      <a href="#" class="text-[12px] font-bold uppercase text-gray-300">FORGOT PASSWORD?</a>
    </div>

    <button class="main-register-button w-full p-4 mb-7 bg-white text-[#ff6b6b] font-bold uppercase rounded shadow-md text-lg">REGISTER</button>

    <div class="login-link text-[12px] text-gray-300 font-bold">
      ALREADY HAVE AN ACCOUNT? <a href="#" class="text-white font-bold ml-1">LOGIN</a>
    </div>

  </div>
</body>
</html>
