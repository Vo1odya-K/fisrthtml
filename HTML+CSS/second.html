<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FATED - Реєстрація</title>
    <link rel="stylesheet" href="second.css" />
</head>
<body>
    <div class="container">
        <div class="logo-circle">
            <span class="logo-heart">♥</span>
        </div>

        <h1 class="app-title">FATED</h1>

        <div class="tab-switch">
            <button class="tab-button">LOGIN</button>
            <button class="tab-button active">REGISTER</button>
        </div>

        <input type="text" class="input-field" placeholder="user name">
        <input type="password" class="input-field" placeholder="password">
        <input type="email" class="input-field" placeholder="email">
        
        <div class="forgot-password">
            <a href="#">FORGOT PASSWORD?</a>
        </div>
        
        <button class="main-register-button">REGISTER</button>
        
        <div class="login-link">
            ALREADY HAVE AN ACCOUNT? <a href="#">LOGIN</a>
        </div>
    </div>
</body>
</html>
